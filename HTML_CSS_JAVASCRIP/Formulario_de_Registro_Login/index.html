<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Scrip donde usare todo el javascrip con importaciones dentro del archivo main.js-->
    <script src="./main.js" type="module"></script>
    <!--Boostrap 5+-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/css/styles.css">
    <title>Formulario de Autenticacion</title>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark"> <!--Dark nos pone el nav "oscuro"-->
        <div class="container">
          <a class="navbar-brand" href="#">Autenticacion con Firebase</a>
          
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto"> <!-- ms-auto me tira todos los links hacia la derecha-->
              <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#registrarseModal">
                Registrarse</a>
              <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#iniciarsesionModal">
                Iniciar sesion</a> 
            </div>
          </div>

        </div>
    </nav>
        
<!-- Modal de iniciar sesion -->
<div class="modal fade" id="iniciarsesionModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Iniciar sesion</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          
        <form id="login-form">
            <label for="email" id="login-email">Correo electronico</label>
            <input type="text" class="form-control mb-3" placeholder="Email" required>
            <label for="password" id="login-password">Contraseña</label>
            <input type="password" class="form-control mb-3" placeholder="********" required>
            <button type="submit" class="btn btn-primary">Iniciar sesion</button>
        </form>

        </div>
      </div>
    </div>
  </div>
<!-- Modal de registrarse -->
<div class="modal fade" id="registrarseModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Registrarse</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            
            <form id="register-form">
                <label for="email" id="register-email">Correo electronico</label>
                <input type="text" class="form-control mb-3" placeholder="Email" required>
                <label for="password" id="register-password">Contraseña</label>
                <input type="password" class="form-control mb-3" placeholder="********" required>
                <button type="submit" class="btn btn-primary">Registrarse</button>
            </form>  

        </div>
      </div>
    </div>
  </div>


    <!--Boostrap 5+-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
